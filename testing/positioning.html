<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            min-width: 100vh;
            height: 90vh;
            position: relative;
            background-color: hsla(45, 29%, 46%, 0.994);
        }

        .game-board {
            width: 300px;
            height: 300px;
            border: 5px solid white;
            position: absolute;
            right: 520px;
            bottom: 20px;
        }

        .item {
            position: absolute;
            right: 50px;
            bottom: 50px;
            width: 50px;
            height: 50px;
            border: 3px solid darkgreen;
            background-color: rgb(0, 255, 0);
            color: blue;
        }
    </style>
</head>

<body>
    <button onclick="move()">Click me!</button>
    <div class="game-board">

        <div class="item">
            asdf
        </div>
    </div>

    <script>
        function move() {
            let id = null;

            const elem = document.getElementsByClassName("item")[0];
            let pos = 0;
            clearInterval(id);

            id = setInterval(frame, 5);

            function frame() {
                if (pos == 200) {
                    clearInterval(id);
                } else {
                    pos++;
                    console.log(pos);
                    elem.style.top = pos + "px";
                    elem.style.left = pos + "px";
                }
            }
        }
    </script>

</body>

</html>

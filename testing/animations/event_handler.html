<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>
        Click me!
    </button>

    <script>

        element = document.getElementsByTagName("button")[0];

        element.addEventListener("click", function () { alert("Hello World!") });
    </script>
</body>

</html>
